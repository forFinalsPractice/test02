<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Loop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    [data-bs-theme="blue"] {
      /* --bs-body-color: black; */
      /* --bs-body-color-rgb: white; */
      --bs-body-bg: blue;
      /* --bs-body-bg-rgb: blue; */
      /* --bs-tertiary-bg: blue; */

      /* .dropdown-menu {
        --bs-dropdown-bg: blue;
        --bs-dropdown-link-active-bg: blue;
      } */
    }
  </style>
</head>

<body id="body" data-bs-theme="light">
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="btn btn-outline-secondary" onclick="changeMode()" type="submit">Mode</button>
    </div>
  </nav>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h1 class="display-3">This is a banner</h1>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col" style="background-color: maroon; height: 500px;">
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h1 class="display-3">Gallery</h1>
      </div>
    </div>
    <!-- This is where the JS appends the card components -->
    <div class="row" id="cardContainer">
    </div>
  </div>
  <div class="container">
    <div class="row my-5">
      <div class="col-12 col-md-4">
        <input type="text" class="form-control" id="myTextInput">
      </div>
      <div class="col-2">
        <button type="button" onclick="addContent()" class="btn btn-secondary">ADD</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h1 class="display-3">This is a banner</h1>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col" style="background-color: maroon; height: 500px;">
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row mt-5">
      <div class="col">
        <h1 class="display-3">
          This is a banner
          <button type="button" onclick="expandContent()" class="btn btn-outline-secondary"
            id="btnExpand">Expand</button>
          <!-- Calls the expandContent() JS function (line 99) -->
        </h1>
      </div>
    </div>
  </div>
  <div class="container-fluid" id="footer" style="display: none;">
    <div class="row">
      <div class="col p-5" style="background-color: green;">
        <h1 class="display-2 text-center" style="color: white">
          This is a footer
        </h1>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>

  <script>
    var names = ["John", "Bill", "Steve", "Jane", "Ada"];
    var pics = ["cat.jpg", "wcat.jpg", "cat.jpg", "cat.jpg", "wcat.jpg"];

    // This loop creates and appends cards to the cardContainer element (line 33)
    // Creates unique ids by using the incrementing i variable
    // Code has a JS function call to addShadow and removeShadow that gives the unique ids

    var myContainer = document.getElementById("cardContainer");
    names.forEach((name, i) => {
      myContainer.innerHTML += "<div class=\"col-xl-3 col-md-4 col-sm-6 col-12\"><div class=\"card my-3\" id=\"c" + i +
        "\" onmouseenter=\"addShadow('c" + i + "')\" onmouseleave=\"removeShadow('c" + i + "')\"><img src=\"pictures/" +
        pics[i] + "\" class=\"card-img-top\"><div class=\"card-body\"><h5 class=\"card-title\">" + name +
        "</h5><p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p><a href=\"#\" class=\"btn btn-primary\">Go somewhere</a></div></div></div>";
    });

    function addContent(){
      var textInput = document.getElementById("myTextInput").value;
      names.push(textInput);
      myContainer.innerHTML += "<div class=\"col-xl-3 col-md-4 col-sm-6 col-12\"><div class=\"card my-3\" id=\"c" + names.length +
        "\" onmouseenter=\"addShadow('c" + names.length + "')\" onmouseleave=\"removeShadow('c" + names.length + "')\"><img src=\"pictures/" +
        pics[0] + "\" class=\"card-img-top\"><div class=\"card-body\"><h5 class=\"card-title\">" + textInput +
        "</h5><p class=\"card-text\">Some quick example text to build on the card title and make up the bulk of the card's content.</p><a href=\"#\" class=\"btn btn-primary\">Go somewhere</a></div></div></div>";
    }

    // Adds a shadow Boostrap class to the element with the given id
    function addShadow(id) {
      document.getElementById(id).classList.add("shadow");
    }

    // Removes the shadow Boostrap class to the element with the given id
    function removeShadow(id) {
      document.getElementById(id).classList.remove("shadow");
    }

    // Switch between display none and block
    var display = "none";

    function expandContent() {
      var footer = document.getElementById("footer");
      var btnExpand = document.getElementById("btnExpand");

      if (display == "none") {
        footer.style.display = "block";
        display = "block";
        btnExpand.innerHTML = "Collapse";
      } else {
        footer.style.display = "none";
        display = "none";
        btnExpand.innerHTML = "Expand";
      }
    }

    var colorMode = "light";
    function changeMode() {
      var bodyElement = document.getElementById("body");
      colorMode = colorMode == "dark" ? "light" : "dark";
      bodyElement.setAttribute("data-bs-theme", colorMode);
    }
  </script>
</body>

</html>
